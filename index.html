    <!-- Carousel-section -->
    <section class="Carousel-section py-5">
        <div class="container">

            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>

                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./Img/Carousel/slide-1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="./Img/Carousel/slider-2.jpg" class="d-block w-100" alt="...">
                    </div>

                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>

            </div>
    </section>


    <section class="productLabel" >
        <div class="container py-2">
            <h2 class="fw-bold">Featured products:</h2>

            </div>

  <!-- footer -->
    <footer class="app-footer mt-5 py-5">
        <div class="container ">

            <!-- Get app + email form -->
            <div class="row align-items-start">
                <div class="me-auto">
                    <h3 class="footer-title">Get the FreshCart app</h3>
                    <p class="footer-text">
                        We will send you a link, open it on your phone to download the app.
                    </p>

                </div>

                <!-- Email subscription form -->

                <div class="me-auto py-5">

                

                <div class="row">
                    <div class="col-8 d-flex me-auto gap-2">
                        <input type="email" class="form-control" placeholder="Email..." />
                    </div>
                    <div class="col-4 d-grid gap-2">
                        <button type="submit" class="footer-share-btn align-items-md-center ">

                            Share
                        </button>
                    </div>
                </div>


            </div>

            <hr>

            <!-- payment + app stores -->
            <div class="row align-items-center pt-3">

                <!-- Payment partners -->
                <div class="col-md-6 mb-3 mb-md-0">
                    <div class="d-flex flex-wrap align-items-center gap-3">
                        <span class="fw-semibold">Payment partners</span>
                        <span class="payment-icon"><i class="fa-brands fa-cc-visa"></i></span>
                        <span class="payment-icon"><i class="fa-brands fa-cc-mastercard"></i></span>
                        <span class="payment-icon"><i class="fa-brands fa-cc-paypal"></i></span>
                    </div>
                </div>

                <!-- App download -->
                <div class="col-md-6">
                    <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-md-end gap-2">
                        <span class="fw-semibold">Get deliveries with FreshCart</span>

                        <img src="./Img/LOGO/appStore.png" alt="App Store" class="store-badge">

  
                        <img src="./Img/LOGO/googlePlay.png" alt="Google Play" class="store-badge">
                    </div>
                </div>

            </div>
            <hr>

        </div>
    </footer>
