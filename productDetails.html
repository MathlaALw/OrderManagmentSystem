<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS FILES -->
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!-- page icon -->
    <link rel="icon" type="image/svg+xml" href="./img/LOGO/cart.svg">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container justify-content-between">
            <a href="index.html"><img src="./Img/LOGO/freshcart-logo.svg" alt="logo" class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav gap-2">
                    <div class="navbar-nav ">
                        <a class="nav-link" href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
                        <a class="nav-link" href="https://www.facebook.com/"><i class="fa-brands fa-facebook"></i></a>
                        <a class="nav-link" href="https://www.tiktok.com/"><i class="fa-brands fa-tiktok"></i></a>
                        <a class="nav-link" href="https://x.com/"><i class="fa-brands fa-twitter"></i></a>

                    </div>
                    <div class="navbar-nav ">

                        <a class="nav-link" href="register.html">Register</a>
                        <div class="navbar-nav ">

                        </div>
                    </div>
                </div>
    </nav>
<section class="ProductDetails py-5">
    <div class="container details-wrapper">
        
        <!-- Loader (same size as details container) -->
        <div id="loader" class="loader-container d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- details content -->
        <div class="d-none" id="detailsContent">
            <div class="row align-items-center gy-4">

                <!-- Image side with carousel -->
                <div class="col-12 col-lg-6 mb-4 mb-lg-0">
                    <div id="productCarousel" class="carousel slide">
                        <div class="carousel-inner" id="carouselInner">
                            <!-- JS will inject slides here -->
                        </div>

                        <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#productCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>

                <!-- Text  -->
                <div class="col-12 col-lg-6">
                    <h2 id="detailsTitle" class="mb-2"></h2>
                    <h4 id="detailsBrand" class="mb-2"></h4>

                    <p id="detailsCategory" class="text-muted mb-1"></p>
                    <p id="detailsDescription" class="text-muted mb-3"></p>

                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <span id="detailsPrice" class="fw-bold fs-4"></span>
                        <span class="detailsRatingText">
                            <i class="fa-solid fa-star star-color"></i>
                            <span id="detailsRating"></span>
                        </span>
                    </div>

                    <button class="btn-lg w-100 details-add-btn">
                        Add to Cart
                    </button>
                </div>

            </div>
        </div>

    </div>
</section>



  <!-- footer -->
    <footer class="app-footer mt-5 py-5">
        <div class="container ">

            <!-- Get app + email form -->
            <div class="row align-items-start">
                <div class="me-auto">
                    <h3 class="footer-title">Get the FreshCart app</h3>
                    <p class="footer-text">
                        We will send you a link, open it on your phone to download the app.
                    </p>

                </div>

                <!-- Email subscription form -->

                <div class="me-auto py-5">

                

                <div class="row">
                    <div class="col-8 d-flex me-auto gap-2">
                        <input type="email" class="form-control" placeholder="Email..." />
                    </div>
                    <div class="col-4 d-grid gap-2">
                        <button type="submit" class="footer-share-btn align-items-md-center ">

                            Share
                        </button>
                    </div>
                </div>


            </div>

            <hr>

            <!-- payment + app stores -->
            <div class="row align-items-center pt-3">

                <!-- Payment partners -->
                <div class="col-md-6 mb-3 mb-md-0">
                    <div class="d-flex flex-wrap align-items-center gap-3">
                        <span class="fw-semibold">Payment partners</span>
                        <span class="payment-icon"><i class="fa-brands fa-cc-visa"></i></span>
                        <span class="payment-icon"><i class="fa-brands fa-cc-mastercard"></i></span>
                        <span class="payment-icon"><i class="fa-brands fa-cc-paypal"></i></span>
                    </div>
                </div>

                <!-- App download -->
                <div class="col-md-6">
                    <div class="d-flex flex-column flex-md-row align-items-md-center justify-content-md-end gap-2">
                        <span class="fw-semibold">Get deliveries with FreshCart</span>

                        <img src="./img/LOGO/appStore.png" alt="App Store" class="store-badge">

                        <img src="./img/LOGO/googlePlay.png" alt="Google Play" class="store-badge">
                    </div>
                </div>

            </div>
            <hr>

        </div>
    </footer>

    <!-- JS FILES -->
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/all.min.js"></script>
    <script src="./JS/productDetails.js"></script>
</body>


</html>
